{% extends "base.html" %}

{% block content %}
    <form method="POST">
        <input type="text" name="titulo" id="titulo" placeholder="TÃ­tulo da tarefa" value="{{ tarefa_selecionada.titulo if tarefa_selecionada else ''}}" required>
        <input type="date" name="data_conclusao" id="data_conclusao" value="{{ tarefa_selecionada.data_conclusao if tarefa_selecionada else '' }}">
        <button type="submit">{{ 'Alterar' if tarefa_selecionada else 'Adicionar'}}</button>
    </form>

    <ul>
        {% for tarefa in tarefas %}
            <li>
                {{ tarefa.titulo }} - {{ tarefa.data_conclusao }}
                <a href="{{ url_for('delete', idTarefa=tarefa.id) }}">Apagar</a>
                <a href="{{ url_for('editar', idTarefa=tarefa.id) }}">Editar</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
