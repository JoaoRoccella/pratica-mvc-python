{% extends "base.html" %}

{% block content %}
    <form method="POST">
        <input type="text" name="titulo" placeholder="TÃ­tulo da tarefa" required>
        <input type="date" name="data_conclusao" required>
        <button type="submit">Adicionar</button>
    </form>

    {% if tarefas %}
        <h3>Lista de Tarefas</h3>
    {% endif %}
    <ul>
        {% for tarefa in tarefas %}
            <li>{{ tarefa.titulo }} - {{ tarefa.data_conclusao }}
                <a href="{{ url_for('delete', id=tarefa.id) }}">Apagar</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
